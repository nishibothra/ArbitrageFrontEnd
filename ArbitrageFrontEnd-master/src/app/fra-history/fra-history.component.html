<body style="background-color: #292b2c ; height: 100%;">
    <div class="container-fluid" style="background-color:  #292b2c;">

        <div class="row">
            <div col-md-2>
    
            </div>
            <div col-md-8>
    
                <div class="row">
                    <div class="row g-2">
                        <h3 style="color: white">FRA Captured Opportunities</h3>
                    </div>
        
                    <table class="table table-bodered" style="color: white;">
                        <thead>
                            <tr>
                                <th *ngFor = "let column of displayedColumns">
                                  {{column}}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of result" style="height:65px;">
                                <td>{{ data.transId }}</td>
                                <td>{{ data.principal}}</td>
                                <td>{{ data. spot_6m }}</td>
                                <td>{{ data.spot_12m }}</td>
                                <td>{{ data.forward_6_12m }}</td>
                                <td>{{ data.subtype }}</td>
                                <td style="background-color: green; color: white;"><b>{{ data.profit }}</b></td>
                              </tr>
                        </tbody>
                      </table>
        
                </div>

                <div class="row">
                    <div *ngIf="loading" class="spinner-border text-warning" role="status">
                        
                      </div>
    
                </div>
    
            </div>
    
            
    
        </div>
    
    </div>
    

</body>
